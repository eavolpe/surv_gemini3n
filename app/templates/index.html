<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Remote Camera Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">

    <!-- ðŸ§­ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“· RemoteCam</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Connect Camera</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ðŸ“¦ Unified Content Section -->
    <div class="container mt-5">
        <h1 class="mb-4">Remote Camera Interface</h1>

        <div class="row g-4">
            <!-- Camera Card 1 -->
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <img
                            src="/camera/1/frame"
                            alt="Camera 1 Feed"
                            class="img-fluid rounded"
                            hx-get="/camera/1/frame"
                            hx-trigger="load"
                            hx-swap="outerHTML"
                        />
                    </div>
                </div>
            </div>

            <!-- Camera Card 2 -->
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <img
                            src="/camera/2/frame"
                            alt="Camera 2 Feed"
                            class="img-fluid rounded"
                            hx-get="/camera/2/frame"
                            hx-trigger="load"
                            hx-swap="outerHTML"
                        />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS (for responsive navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
