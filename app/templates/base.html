<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}GemmaVision{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§¿</text></svg>">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.2/dist/ext/sse.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-light">

    <!-- ðŸ§­ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #87ceeb; padding: 1rem 2rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 1.75rem; font-weight: 600;">
                ðŸ§¿ <span class="text-primary">Gemma</span><span class="text-danger">Vision</span>
            </a>            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="font-size: 1.15rem; font-weight: 500;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search" style="font-size: 1.15rem; font-weight: 500;">Search capabilities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/offline" style="font-size: 1.15rem; font-weight: 500;">Offline capabilities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/technical_writeup" style="font-size: 1.15rem; font-weight: 500;">Technical Writeup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- ðŸ“¦ Dynamic Content Section -->
    <main class="container mt-5" id="content">
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname.replace(/\/$/, ""); // remove trailing slash
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
        const linkPath = link.getAttribute("href").replace(/\/$/, ""); // normalize too
        if (currentPath === linkPath) {
            link.classList.add("active");
        }
        });
    });
    </script>
</body>
</html>
