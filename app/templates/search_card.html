{% for result in results %}
<div class="col-md-4">
  <div class="card shadow-sm h-100">
    <img src="{{ result.image_path }}" class="card-img-top" alt="Incident image" style="filter: blur(6px);">
    <div class="card-body">
      <h5 class="card-title">Confidence Score</h5>
      <p class="card-text">
        <span class="badge bg-info">{{ result.score }}%</span>
      </p>
    </div>
  </div>
</div>
{% endfor %}
